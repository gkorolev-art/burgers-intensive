<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Бургер Чеддер</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body class="page">
  <section class="cover">
    <header class="header">
      <section class="container header__container">
        <a href="#">
          <img class="header__logo" src="./images/Logo.png" alt="Логотип Burger House">
        </a>
        <nav class="menu">
          <ul class="menu__list">
            <li class="menu__item"><a class="menu__link" href="#">Почему у нас</a></li>
            <li class="menu__item"><a class="menu__link" href="#">Меню бургеров</a></li>
            <li class="menu__item"><a class="menu__link" href="#">Оформление заказа</a></li>
          </ul>
        </nav>
        <div class="header__currency" title="Мзменить валюту">$</div>
      </section>
    </header>
    <main class="main">
      <section class="container main__container">
        <span class="main__attention">Новое меню</span>
        <div class="main__info">
          <h1 class="main__title">Бургер Чеддер</h1>
          <p class="main__text">Мы обновили наше меню, спешите попробовать сезонные новинки и насладиться отличным
            вкусом
            наших бургеров.
            Готовим для вас лучшие бургеры в городе из отборной мраморной говядины.</p>
          <button class="button">Смотреть меню</button>
        </div>
        <img src="./images/main_burger.png" alt="Бургер Чеддер" class="main__image">
      </section>
  </section>

  </main>

</body>

</html>
